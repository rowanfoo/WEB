<mat-label> Filter for reject:</mat-label><input type="checkbox" [(ngModel)]="isreject"
                                                 (change)="FieldsChange($event)"> &nbsp;&nbsp;
<input type="text" name="codefilter" [(ngModel)]="codefilter" placeholder="code"
       (change)="FieldsChange($event)">

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">

  <thead>
  <tr>
    <th>date</th>
    <th>code</th>
    <th>comment</th>
    <th>reject</th>
    <th>history</th>
  </tr>

  </thead>
  <!--  (change)="FieldsChange($event)-->

  <tbody>
  <tr *ngFor="let datas of  data">
    <td *ngIf="edit"><input type="checkbox" [value]="datas.code" (change)="onCheckboxChange($event)"/></td>
    <td>{{datas.date}}</td>
    <td> {{datas.code }}
      <button mat-button (click)="opencommentdialog(datas.id)">
        <mat-icon>waves</mat-icon>
        edit
      </button>
    </td>
    <td> {{datas.text}}</td>
    <td> {{datas.isReject }}</td>
    <td>
      <button class="btn btn-light" (click)="gotohistory(datas.code)"> history</button>
    </td>

  </tr>
  </tbody>


</table>

<button
  mat-raised-button
  color="primary"
  (click)="editmode()">edit
</button>
<button
  mat-raised-button
  color="primary"
  (click)="submit()">submit
</button>
<br>&nbsp;

<input type="text" name="codecreate" [(ngModel)]="codecreate" placeholder="code">
<button
  mat-raised-button
  color="primary"
  (click)="createcomment()">create
</button>
