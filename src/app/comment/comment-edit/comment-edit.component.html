<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="submitLogin()" novalidate #form="ngForm">

    <div class="form-group">
      <span style="background-color:dimgray ">{{comment.code}}</span>
    </div>


    <div class="form-group">

      <textarea [(ngModel)]="comment.text" rows="10" cols="60"
                name="comment.text" matTextareaAutosize matAutosizeMinRows=2
                placeholder="comment"></textarea>
    </div>


    <div class="form-group">
      <mat-select placeholder="wishlist charts" [(ngModel)]="comment.type" name="categoryselected" style="width:200px;">
        <mat-option value="equity">
          equity
        </mat-option>
        <mat-option value="idea">
          idea
        </mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <mat-label>reject:</mat-label>
      <input type="checkbox" [(ngModel)]="comment.isReject" name="isReject">
    </div>


    <!--    <div class="form-group">-->
    <!--      <mat-label>reject:</mat-label>-->
    <!--      <input type="checkbox" [(ngModel)]="comment.isReject" name="isReject">-->


    <!--      <md-select [(ngModel)]="comment.period" placeholder="PERIOD" class="md-no-underline"-->
    <!--                 ng-change="selectbox()">-->
    <!--        <md-option value="LONG">Sword</md-option>-->
    <!--        <md-option value="SHORT">Wand</md-option>-->
    <!--      </md-select>-->

    <!--    </div>-->


    <div class="form-group">
      <mat-select placeholder="wishlist charts" [(ngModel)]="comment.period" name="period select" style="width:200px;"
                   (selectionChange)="selectbox()">
        <mat-option value="LONG">
          LONG
        </mat-option>
        <mat-option value="SHORT">
          SHORT
        </mat-option>
      </mat-select>
    </div>


    <div class="form-group">
      <button class="btn btn-primary" type="submit">submit</button>
    </div>
  </form>
</div>
<button (click)="showChart()">show</button>
