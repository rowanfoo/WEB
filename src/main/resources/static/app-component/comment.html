<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app" ng-controller="commentController">
<input type="button" value="ADD" ng-click="newItem()"/>
<form class="well input-form" name="inputform" ng-submit="mySumbit()">
    <ol>
        <li ng-repeat="element in ma">
            COMMENTS: <input type="text" ng-model="comment.value"/>
        </li>
    </ol>
    <button type="submit" class="btn btn-info btn-fill pull-left">Submit</button>
</form>
<md-content layout-padding md-colors="{background: 'default-background-hue-3'}" ng-repeat="element in comments">
    {{element.value}}
    <br>
    >>{{element.userid}}

    <hr>

</md-content>
<br>
</body>
</html>
