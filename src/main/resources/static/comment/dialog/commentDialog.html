<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{code}} v4</h2>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <form class="well input-form" name="inputform" ng-submit="myFunc()">
            <p>
                <mat-form-field style="width: 2600px;">
                    <textarea matInput md-input-name="crap" ng-model="comment.text" rows="5" cols="60"
                              formControlName="description" matTextareaAutosize matAutosizeMinRows=1
                              matAutosizeMaxRows=5 placeholder="why"></textarea>
                </mat-form-field>
            </p>
            <p>
                <button type="submit" class="btn btn-info btn-fill pull-left">Submit</button>
            </p>
        </form>
    </md-dialog-content>
</md-dialog>
