

<table id="example" class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>code</th>
        <th>name</th>
        <th>type</th>
        <th>message</th>
        <th>date</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="datas in  data">

        <td> {{datas.code}}</td>
        <td> {{datas.stock.name }}</td>
        <td> {{datas.type }}</td>
        <td> {{datas.message}}</td>
        <!--        <td> abc</td>-->
        <td> {{datas.date}}</td>
    </tr>


    </tbody>
</table>
